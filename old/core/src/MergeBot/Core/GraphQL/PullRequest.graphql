query PullRequest($repoOwner: String!, $repoName: String!, $number: Int!) {
  repository(owner: $repoOwner, name: $repoName) {
    pullRequest(number: $number) {
      number
      title
      author {
        login
      }
      createdAt
      updatedAt
      url
      bodyHTML
      headRefOid
      headRefName
      baseRefName
    }
  }
}
