query Branch($repoOwner: String!, $repoName: String!, $name: String!) {
  repository(owner: $repoOwner, name: $repoName) {
    ref(qualifiedName: $name) {
      target {
        oid
        ... on Commit {
          message
          tree {
            oid
            entries {
              name
              object {
                ... on Blob {
                  text
                }
              }
            }
          }
          status {
            contexts {
              context
              state
            }
          }
        }
      }
    }
  }
}
