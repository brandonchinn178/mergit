query PullRequestReview($repoOwner: String!, $repoName: String!, $number: Int!, $after: String) {
  repository(owner: $repoOwner, name: $repoName) {
    pullRequest(number: $number) {
      reviews(first: 100, after: $after) {
        pageInfo {
          hasNextPage
          endCursor
        }
        nodes {
          author {
            login
          }
          state
        }
      }
    }
  }
}
