query Branches($repoOwner: String!, $repoName: String!, $after: String) {
  repository(owner: $repoOwner, name: $repoName) {
    refs(refPrefix: "refs/heads/", first: 100, after: $after) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        name
        target {
          ... on Commit {
            status {
              contexts {
                context
                state
              }
            }
          }
        }
      }
    }
  }
}
