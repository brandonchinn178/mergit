repos:
  - repo: local
    hooks:
      - id: fourmolu
        name: Fourmolu
        entry: stack exec -- fourmolu --mode inplace
        language: system
        files: '\.hs$'
        require_serial: true

      - id: hlint
        name: HLint
        entry: stack exec -- hlint
        language: system
        files: '\.hs$'
        require_serial: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-merge-conflict
      - id: check-symlinks
      - id: no-commit-to-branch
      - id: trailing-whitespace
      - id: end-of-file-fixer

exclude: merge-bot-core/src/MergeBot/Core/GraphQL/(API.hs|Enums/)
