query QueuedPRs(
  $repoOwner: String!,
  $repoName: String!,
  $base: String!,
  $after: String,
  $appId: Int!,
  $checkName: String!,
) {
  repository(owner: $repoOwner, name: $repoName) {
    pullRequests(first: 100, after: $after, baseRefName: $base, states: OPEN) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        number
        title
        headRef {
          target {
            ... on Commit {
              checkSuites(filterBy: { appId: $appId }, first: 1) {
                nodes {
                  checkRuns(filterBy: { checkName: $checkName, status: QUEUED }, first: 1) {
                    nodes {
                      databaseId
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
