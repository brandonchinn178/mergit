query getPRCheckRun(
  $repoOwner: String!,
  $repoName: String!,
  $prNum: Int!,
  $appId: Int!,
  $checkName: String!,
) {
  repository(owner: $repoOwner, name: $repoName) {
    pullRequest(number: $prNum) {
      commits(last: 1) {
        nodes {
          commit {
            checkSuites(filterBy: { appId: $appId }, first: 1) {
              nodes {
                checkRuns(filterBy: { checkName: $checkName }, first: 1) {
                  nodes {
                    databaseId
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
