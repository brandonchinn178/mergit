query GetBaseAndCIBranches($repoOwner: String!, $repoName: String!, $baseBranch: String!, $ciBranch: String!) {
  repository(owner: $repoOwner, name: $repoName) {
    baseBranch: ref(qualifiedName: $baseBranch) {
      target {
        oid
      }
    }
    ciBranch: ref(qualifiedName: $ciBranch) {
      target {
        oid
      }
    }
  }
}
