version: 2.1

workflows:
  version: 2

  build_and_test:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build

aliases:
  # system dependencies
  - &install-stack
    run:
      name: Install stack
      command: |
        curl -sSL https://get.haskellstack.org/ | sh
        stack --version

  # cache
  - &cache-key
    v1-{{ checksum "cache-key.txt" }}
  - &install-system-deps
    run:
      name: Install system dependencies
      command: scripts/install-system-deps.sh
  - &install-stack-deps
    run:
      name: Build external dependencies
      command: scripts/install-stack-deps.sh

  # build steps
  - &run-build
    run:
      name: Build packages
      command: stack build --test --no-run-tests
  - &copy-artifacts
    run:
      name: Copy artifacts
      command: |
        mkdir -p artifacts/
        cp "$(stack exec -- bash -c 'type -P merge-bot')" artifacts/

  # test steps
  - &run-hlint
    run:
      name: Run hlint
      command: scripts/hlint.sh
  - &run-stylish-haskell
    run:
      name: Run stylish-haskell
      command: scripts/stylish-haskell.sh
  - &run-tests
    run:
      name: Run tests
      command: stack test

jobs:
  build:
    executor: docker-centos7
    steps:
      - init_ci_job
      - *install-system-deps
      - *install-stack
      - restore_cache:
          key: *cache-key
      - *install-stack-deps
      - save_cache:
          key: *cache-key
          paths:
            - ~/.stack
      - *run-build
      - *copy-artifacts
      - store_artifacts:
          path: artifacts/
      - persist_to_workspace:
          root: .
          paths:
            - .stack-work
            - github-schemas/.stack-work
            - merge-bot/.stack-work
            - merge-bot-core/.stack-work
            - servant-github-app/.stack-work

  lint:
    executor: docker-centos7
    steps:
      - init_ci_job
      - *install-stack
      - restore_cache:
          key: *cache-key
      - *run-hlint
      - *run-stylish-haskell

  test:
    executor: docker-centos7
    steps:
      - init_ci_job
      - *install-system-deps # https://github.com/commercialhaskell/stack/issues/4893
      - *install-stack
      - restore_cache:
          key: *cache-key
      - *run-tests

executors:
  docker-centos7:
    docker:
      - image: centos:7
    working_directory: /root/src
    environment:
      LANG: en_US.UTF-8

commands:
  init_ci_job:
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Build cache key
          command: |
            FILES=(
              stack.yaml
              hpack.yaml
              github-schemas/package.yaml
              merge-bot/package.yaml
              merge-bot-core/package.yaml
              servant-github-app/package.yaml
              scripts/install-stack-deps.sh
            )
            cat "${FILES[@]}" > cache-key.txt
            curl -sSL https://get.haskellstack.org/ | sed -n 's/^STACK_VERSION="\(.*\)"/\1/p' >> cache-key.txt
